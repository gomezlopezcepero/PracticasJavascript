<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>

<style>
#eldiv{
background-color: rgba(101,204,216,1.00);
border: 2px solid black;	
width: 400px;
padding:5px;
}

#mensaje{
	
	background-color: orange;
	
}

.butons{
	
	width: 100px;
	
}

</style>


<script language="javascript">

function agregar(){
	

	var exedad = /[0-100]{1,3}/;
	var exnif = /[0-9]{1}[-]{1}[A-Z]/;
	var exMail = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	var exFecha = /[1-31]{1,2}[-]{1}[1-12]{1,2}[-]{1}[1000-2999]{4}/;
	var exTLF = /^([96]{1})+(\[1-9]{8})*/;
	var exHora = /[1-24]{1,2}[:]{1}[1-59]{1,2}/;
	
	
var nombre = document.getElementById("nombre").value;
var apellidos = document.getElementById("apellidos").value;
var edad = document.getElementById("edad").value;
var nif = document.getElementById("nif").value;
var email = document.getElementById("email").value;
	
var provincia = document.getElementById("provincia").value;

var fecha = document.getElementById("fecha").value;
var telefono = document.getElementById("telefono").value;
var hora = document.getElementById("hora").value;

if(nombre==""||apellidos==""||edad==""||nif==""||email==""||provincia==""||fecha==""||telefono==""||hora==""){
	document.getElementById("mensaje").innerHTML="Tienes que rellenar todos los campos";
	
	return false;
}


else if(edad<0||edad>100){
	document.getElementById("mensaje").innerHTML="La edad tiene que ser entre 1-100";
}

else if(!exnif.test(nif)){
	document.getElementById("mensaje").innerHTML="El nif es incorrecto";
}
else if(!exMail.test(email)){
	document.getElementById("mensaje").innerHTML="El correo es incorrecto";
}

else if(provincia=="seleccione una provincia"){
	document.getElementById("mensaje").innerHTML="Tienes que seleccionar una provincia";
}

else if(!exFecha.test(fecha)){
	document.getElementById("mensaje").innerHTML="La fecha es incorrecta (tiene que estar separada por guiones)";
}
else if(!exTLF.test(telefono)){
	document.getElementById("mensaje").innerHTML="El telefono es incorrecto";
}

else if(!exHora.test(hora)){
	document.getElementById("mensaje").innerHTML="La hora es incorrecta";
}

else{
	document.getElementById("mensaje").innerHTML="";
}


}

</script>
</head>

<body>

<div id="eldiv">

<form>
<table>
<tr>
<td>Nombre:</td>
<td><input type="text" id="nombre" autocomplete="on"></td>
</tr>

<tr>
<td>Apellidos:</td>
<td><input type="text" id="apellidos" autocomplete="on"></td>
</tr>

<tr>
<td>edad:</td>
<td><input type="number" id="edad" autocomplete="on"></td>
</tr>

<tr>
<td>NIF:</td>
<td><input type="text" id="nif" autocomplete="on"></td>
</tr>

<tr>
<td>email:</td>
<td><input type="text" id="email" autocomplete="on"></td>
</tr>

<tr>
<td>provincia:</td>
<td><select id="provincia">
<option id="seleccione">seleccione una provincia
</option>
<option id="cadiz">cadiz
</option>
<option id="Sevilla">sevilla
</option>
</select></td>
</tr>


<tr>
<td>Fecha nacimiento:</td>
<td><input type="text" id="fecha" autocomplete="on"></td>
</tr>

<tr>
<td>Telefono:</td>
<td><input type="text" id="telefono" autocomplete="on"></td>
</tr>

<tr>
<td>Hora de visita:</td>
<td><input type="text" id="hora" autocomplete="on"></td>
</tr>

<tr>
<td><input class="butons" type="button" value="enviar" onClick="agregar();"/></td>
<td><input class="butons" type="reset" value="limpiar"/></td>
</tr>


</table>
<p id="mensaje"></p>
</form>
<br>
</div>
</body>
</html>
