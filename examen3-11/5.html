<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>

<script language="javascript">

function amarillos(){
	

	document.bgColor="yellow";
	
}

function rojos(){
	

	document.bgColor="red";
	
}

function azules(){
	

	document.bgColor="blue";
	
}

function verdes(){
	

	document.bgColor="green";
	
}

</script>

</head>

<body>

<img src="imagenes/amarillo.jpg" width="50" height="50" alt="" id="amarillo" onMouseOver="amarillos();"/>
<img src="imagenes/rojo.jpg" width="50" height="50" alt="" id="rojo" onMouseOver="rojos();"/>
<img src="imagenes/azul.jpg" width="50" height="50" alt="" id="azul" onMouseOver="azules();"/>
<img src="imagenes/verde.jpg" width="50" height="50" alt="" id="verde" onMouseOver="verdes();"/>


</body>
</html>
