<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>

<script language="javascript"> 

 var opciones = "width=500, height=300";

function imagen1(){

var ventana= window.open("", "", opciones);


var boton = document.createElement("input");
boton.setAttribute("type", "button");
boton.setAttribute("OnClick", "window.close()");
boton.setAttribute("value","cerrar");


 ventana.document.write("<img src='imagenes/1.jpg'/> <br>");


ventana.document.body.appendChild(boton);

}
